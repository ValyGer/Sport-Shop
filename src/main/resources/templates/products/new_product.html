<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новый товар &ndash; pet-проект для отработки навыков!</title>
</head>
<body>
<a data-th-href="@{/products}">&larr; К списку товаров</a>
    <h1>Новый товар</h1>
    <form method="post" data-th-action="@{/products/new}" enctype="multipart/form-data">
        <label>
            Код товара:<br>
            <input type="text" name="keyProduct">
        </label><br>
        <label>
            Наименование:<br>
            <input type="text" name="productName">
        </label><br>
        <label>
            Описание товара:<br>
            <textarea name="description"></textarea>
        </label><br>
        <label>
            Изготовитель:<br>
            <input type="text" name="maker">
        </label><br>
        <label>
            Стоимость единицы товара в рублях:<br>
            <input type="text" name="price">
        </label><br>
        <label>
            Картинка:<br>
            <input type="file" name="image">
        </label><br>
        <button type="submit">Создать</button>
    </form>
</body>
</html>
